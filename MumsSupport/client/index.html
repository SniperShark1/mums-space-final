    <!-- More comprehensive polyfill -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
      window.global = window;
      
      // Error handling to help diagnose white screen
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        
        // Display error on screen
        if (document.body) {
          const errorDiv = document.createElement('div');
          errorDiv.style.padding = '20px';
          errorDiv.style.margin = '20px';
          errorDiv.style.backgroundColor = '#fff0f0';
          errorDiv.style.border = '1px solid #f3b8b8';
          errorDiv.style.borderRadius = '4px';
          errorDiv.style.color = '#d32f2f';
          errorDiv.style.fontFamily = 'monospace';
          errorDiv.innerHTML = `<h3>Error Loading App</h3><p>${event.error?.message || 'Unknown error'}</p>`;
          document.body.prepend(errorDiv);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Fallback content if app doesn't load -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript is required</h2>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
    
    <script>
      // Add a timeout to detect if the app doesn't render
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = `
            <div style="padding: 20px; text-align: center; font-family: 'Quicksand', sans-serif;">
              <h2>Loading Error</h2>
              <p>The application failed to load. Please check the console for errors.</p>
              <button onclick="location.reload()">Reload Page</button>
            </div>
          `;
        }
      }, 5000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
